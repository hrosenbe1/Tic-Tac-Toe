<!DOCTYPE html>
<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./CSS/style.css">
  <script type="text/javascript" src="./Javascript/jquery-2.2.2.js"></script>
  <script type="text/javascript" src="./Javascript/app.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div><h1>"Play Tic Tac Toe with a friend"</h1></div>
  <h4 class="XorO">Player 1 = O<br>Player 2 = X</h4>
  <section id="gameboard" class="board">
    <section class="row">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
    </section>
    <section class="row">
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
    </section>
    <section class="row">
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </section>
  </section>
  <button id="button">New Game</button>
  <button id="clearScore">Clear Score</button>
  <div id="score1"></div>
  <div id="score2"></div>
  <div id="winner"></div>
</body>

</html>
